   function aclean(arr){
        for (var i = 0; i < arr.length; i++) {
            var mask = arr[i].toUpperCase().split('').sort().join('');
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[j].toUpperCase().split('').sort().join('') === mask) {

                    i--;
                }
            }
        }
   }

   function aclean1(arr){
       var obj = {};
       for (var i = 0; i < arr.length; i++) {
           var sorted = arr[i].toLowerCase().split('').sort().join('');
           obj[sorted] = arr[i];
       }

       var result = [];
       for(var key in obj){
           result.push(obj[key]);
       }
