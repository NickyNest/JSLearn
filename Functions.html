<script>
    function pow(x, n)
    {
        var result = x;
        for(var i = 1; i < n; i++)
        {
            result *= x;
        }

        return result;
    }

    //alert(pow(4, 3));

    function sayHi() {
        alert("Hi");
    }

    //alert(sayHi());

    function ask(question, yes, no)
    {
        if(confirm(question)) yes();
        else no();
    }

    // ask("Are you sure?",

    function loopSumTo(n)
    {
        var sum = 1;
        for(var i = 2; i <= n; i++)
        {
            sum += i;
        }

        return sum;
    }

    function recSumTo(n)
    {
        if(n > 1){
            return n + recSumTo(n - 1);
        } else {
            return n;
        }
    }

    function progSumTo(n)
    {
        return (1 + n) / 2 * n;
    }

    //alert("sum with loop: " + loopSumTo(100) + "\n" + "sum with rec: " + recSumTo(100) + "\n" + "sum with progression: " + progSumTo(100));

    function factorial(n)
    {
        return n == 1 ? 1 : n * factorial(n - 1);
    }

    //alert(factorial(4));

    function fib(n)
    {
        return n <= 1 ? n : fib(n - 1) + fib(n - 2);
    }

    alert(fib(7));
    
</script>
