<script>
    function pow(x, n)
    {
        var result = x;
        for(var i = 1; i < n; i++)
        {
            result *= x;
        }

        return result;
    }

    //alert(pow(4, 3));

    function ask(question, yes, no)
    {
        if(confirm(question)) yes();
        else no();
    }

    ask("Are you sure?",
        function() { alert("Yes"); },
        function() { alert("No"); }
    );
</script>
